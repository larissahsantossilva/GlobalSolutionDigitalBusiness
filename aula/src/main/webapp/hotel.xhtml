<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"    
>
		
<ui:composition template="_template.xhtml">

	<ui:define name="title">Cadastro Hotel</ui:define>
	
	
	<ui:define name="content">
		<p:messages id="messages"><p:autoUpdate /></p:messages>
		
		<h:form>
		<p:card class="card-form">
		
		    <f:facet name="title">
		        Cadastre seu Hotel	    </f:facet>
		   
		   <div class="ui-fluid">
				
				<div class="p-field p-grid">
				    <label for="nome" class="p-col-fixed" style="width:100px">Nome do Hotel</label>
				    <div class="p-col">
				        <p:inputText id="nome" type="text" value="#{hotelBean.hotel.nome}" required="true">
				        	<f:ajax event="blur" render="messages"/>
				        </p:inputText>
				    </div>
				</div>
				
				<div class="p-field p-grid">
				    <label for="endereco" class="p-col-fixed" style="width:100px">Endereço</label>
				    <div class="p-col">
				        <p:inputText id="endereco" type="text" value="#{hotelBean.hotel.endereco}" required="true">
				        	<f:ajax event="blur" render="messages"/>
				        </p:inputText>
				    </div>
				</div>
				
					<div class="p-field p-grid">
					    <label for="valor" class="p-col-fixed" style="width:50px">Valor da estadia</label>
					    <div class="p-col">
					        <p:inputText id="valor" value="#{hotelBean.hotel.valor}" >
					       		<f:validateDoubleRange minimum="0"/>
					       		<f:ajax event="blur" render="messages"/>
					        </p:inputText>
					    </div>
					</div>
					
					<div class="p-field p-grid">
					    <label for="descricao" class="p-col-fixed" style="width:100px">Descrição</label>
					    <div class="p-col">
					        <p:inputTextarea id="descricao" type="text" value="#{hotelBean.hotel.descricao}"> 
					        <f:validateLength minimum="10"/>
					        <f:ajax event="blur" render="messages"/>
					        </p:inputTextarea>
					    </div>
					</div>
					
					
					<div class="p-field p-grid">
				    <label for="imagem" class="p-col-fixed" style="width:100px">URL da imagem</label>
				    <div class="p-col">
				        <p:inputText id="imagem" type="text" value="#{hotelBean.hotel.imagem}" required="true">
				        	<f:ajax event="blur" render="messages"/>
				        </p:inputText>
				    </div>
				</div>
					
					
				</div>
			    
			    <f:facet name="footer">
			        <p:commandButton icon="pi pi-plus" value="Cadastrar" action="#{hotelBean.cadastrar}">
			        	<f:ajax execute="@form" render="messages" />
			        </p:commandButton>
			    </f:facet>
		</p:card>
		</h:form>
		
		<h:form>
			<p:dataTable value="#{hotelBean.hoteis}" var="hotel">
				<p:column headerText="Nome">
					<h:outputText value="#{hotel.nome}"/>
				</p:column>
				<p:column headerText="Endereco">
					<h:outputText value="#{hotel.endereco}"/>
				</p:column>
				<p:column headerText="Valor">
					<h:outputText value="#{hotel.valor}"/>
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{hotel.descricao}"/>
				</p:column>
			</p:dataTable>
			
		</h:form>		
		
		
		
		
	</ui:define>
	
		
</ui:composition>	
		

</html>
