<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
>
    

<ui:composition template="_template.xhtml">
		<ui:define name="title">Avaliação</ui:define>
        
		<ui:define name="content">
				<p:messages id="messages"><p:autoUpdate /></p:messages>
			<h:form>	
			<p:card class="card-form">
				
			
				<f:facet name="title">
			        Avaliação de Hotel
			    </f:facet>
			    
			    <div class="ui-fluid">
					<div class="p-field p-grid">
					    <label for="nome" class="p-col-fixed" style="width:100px">Nome</label>
					    <div class="p-col">
					        <p:inputText id="nome" type="text" value="#{avaliacaoBean.avaliacao.nome}" required="true">
					        	<f:ajax event="blur" render="messages"/>
					        </p:inputText>
					    </div>
					</div>
					<div class="p-field p-grid">
					    <label for="descricao" class="p-col-fixed" style="width:100px">Descrição</label>
					    <div class="p-col">
					        <p:inputTextarea id="descricao" type="text" value="#{avaliacaoBean.avaliacao.descricao}"> 
					        <f:validateLength minimum="10"/>
					        <f:ajax event="blur" render="messages"/>
					        </p:inputTextarea>
					    </div>
					</div>
					
					<div class="p-field p-grid">
					    <label for="nota" class="p-col-fixed" style="width:100px">Nota</label>
					    <div class="p-col">
					        <p:inputText id="nota" value="#{avaliacaoBean.avaliacao.nota}" >
					        	<f:validateDoubleRange minimum="0" maximum ="10"/>
					        	<f:ajax event="blur" render="messages"/>
					        </p:inputText>
					    </div>
					</div>	
				
				
					
				  	<div class="p-field p-grid">
					    <label for="hotel" class="p-col-fixed" style="width:100px">Hotel</label>
					    <div class="p-col">
					       <p:selectOneMenu id="hotel" value="#{avaliacaoBean.avaliacao.hotel.id}" >
                    			<f:selectItems value="#{avaliacaoBean.hoteis}" var="hotel"
                                itemLabel="#{hotel.nome}" itemValue="#{hotel.id}" />
                                <f:ajax event="blur" render="messages"/>
               			   </p:selectOneMenu>
					    </div>
					</div>	
						  
					
				
			    </div>
			
			    <f:facet name="footer">
			        <p:commandButton icon="pi pi-save" value="Avaliar" action="#{avaliacaoBean.cadastrar}">
			        	<f:ajax execute="@form" render="messages" />
			        </p:commandButton>
			    </f:facet>
			</p:card>
			</h:form>
		
		
			<h:form>
				<p:dataTable value="#{avaliacaoBean.avaliacoes}" var="avaliacao">
				<p:column headerText="Nome">
					<h:outputText value="#{avaliacao.nome}"/>
				</p:column>
				<p:column headerText="Nota">
					<h:outputText value="#{avaliacao.nota}"/>
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{avaliacao.descricao}"/>
				</p:column>
				<p:column headerText="Hotel">
					<h:outputText value="#{avaliacao.hotel.nome}"/>
				</p:column>
			</p:dataTable>
			</h:form>
			
		
	</ui:define>
</ui:composition>
    
</html>
